<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#e6f0ff" stroke="#0055a5" stroke-width="2"/>
  
  <!-- Main blue gradient background -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4123;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d42f1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Price chart bars (representing price monitoring) -->
  <g id="chart">
    <!-- Bar 1 -->
    <rect x="45" y="100" width="15" height="45" fill="url(#blueGrad)" rx="3"/>
    
    <!-- Bar 2 (higher) -->
    <rect x="68" y="75" width="15" height="70" fill="url(#redGrad)" rx="3"/>
    
    <!-- Bar 3 (highest) -->
    <rect x="91" y="55" width="15" height="90" fill="#ffd100" rx="3"/>
    
    <!-- Bar 4 -->
    <rect x="114" y="80" width="15" height="65" fill="url(#blueGrad)" rx="3"/>
    
    <!-- Baseline -->
    <line x1="40" y1="145" x2="135" y2="145" stroke="#0055a5" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Philippine flag stripes (mini flag accent) -->
  <g id="flag" transform="translate(130, 35)">
    <rect x="0" y="0" width="8" height="2" fill="#0038a8"/>
    <rect x="0" y="2" width="8" height="2" fill="#ce1126"/>
    <rect x="0" y="4" width="8" height="2" fill="white"/>
    <rect x="0" y="6" width="8" height="2" fill="#fcd116"/>
  </g>
  
  <!-- Text: DTI -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0055a5">DTI AURORA</text>
  
  <!-- Subtitle: PRICE MONITORING -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6b7280">PRICE MONITORING</text>
</svg>
